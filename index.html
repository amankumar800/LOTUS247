<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTUS247 | No.1 Trusted Cricket ID</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Teko:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Background is now abstract/dark, not the image -->
    <div class="bg-layer abstract-bg"></div>
    <div class="bg-layer noise-overlay"></div>

    <main class="main-wrapper">
        <div class="glass-card fade-in-up delay-1">
            <!-- Brand Badge -->
            <div class="brand-tag">
                <i class="fas fa-crown"></i> No.1 TRUSTED BRAND
            </div>

            <!-- Header -->
            <header class="header-section">
                <h1 class="hero-title fade-in-up delay-2">
                    LOTUS<span class="highlight-brand">247</span>
                </h1>
            </header>

            <!-- FOREGROUND HERO IMAGE -->
            <!-- Prominent visual element, not a background -->
            <div class="hero-visual-container fade-in-up delay-3">
                <img src="hero_multi.png" alt="International Cricket Action" class="hero-img">
                <!-- Bonus Sticker integrated onto the visual -->
                <div class="bonus-sticker pulse-glow">
                    <span class="bonus-val">15%</span>
                    <span class="bonus-label">BONUS</span>
                </div>
            </div>

            <!-- Features Grid -->
            <div class="features-grid fade-in-up delay-4">
                <div class="feature-box">
                    <div class="f-text-center">
                        <span class="f-val">₹100</span>
                        <span class="f-label">Min Deposit</span>
                    </div>
                </div>
                <div class="feature-box">
                    <div class="f-text-center">
                        <span class="f-val">1 PT = ₹1</span>
                        <span class="f-label">Min Bet 100</span>
                    </div>
                </div>
                <!-- Row 2 -->
                <div class="feature-box highlight-box">
                    <div class="f-text-center">
                        <span class="f-val">15 MIN</span>
                        <span class="f-label">Fast Withdraw</span>
                    </div>
                </div>
                <div class="feature-box highlight-box">
                    <div class="f-text-center">
                        <span class="f-val">24/7</span>
                        <span class="f-label">Unlimited</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="action-grid fade-in-up delay-5">
                <a href="https://wa.me/1234567890?text=I%20want%20LOTUS247%20ID%20with%2015%25%20bonus"
                    class="btn btn-primary cyber-glitch-hover">
                    <div class="btn-content">
                        <div class="whatsapp-icon-wrapper">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="text-stack">
                            <span class="action-label">GET INSTANT ID</span>
                            <span class="action-main">JOIN NOW</span>
                        </div>
                        <div class="arrow-box">
                            <i class="fas fa-angle-double-right"></i>
                        </div>
                    </div>
                    <div class="shimmer"></div>
                </a>

                <a href="https://wa.me/1234567890?text=Customer%20Support%20Required" class="btn btn-secondary">
                    <i class="fab fa-whatsapp"></i> CUSTOMER SUPPORT
                </a>
            </div>
        </div>
    </main>
</body>

</html>
