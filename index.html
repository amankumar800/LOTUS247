<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTUS247 | No.1 Trusted Cricket ID</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Teko:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="bg-layer abstract-bg"></div>
    <div class="bg-layer noise-overlay"></div>

    <main class="main-wrapper">
        <div class="glass-card fade-in-up delay-1">
            <!-- Brand Badge -->
            <div class="brand-tag">
                <i class="fas fa-crown"></i> No.1 TRUSTED BRAND
            </div>

            <!-- Header -->
            <header class="header-section">
                <h1 class="hero-title fade-in-up delay-2">
                    LOTUS<span class="highlight-brand">247</span>
                </h1>
            </header>

            <!-- SPLIT CONTENT SECTION -->
            <!-- Image Left (Vertical), Features Right -->
            <div class="split-content-container fade-in-up delay-3">

                <!-- Vertical Hero Image -->
                <div class="hero-portrait-frame">
                    <img src="hero_vertical.png" alt="Cricket Squad" class="portrait-img">
                    <div class="bonus-tag-corner">
                        <span class="bonus-small">15%</span>
                        <span class="bonus-tiny">BONUS</span>
                    </div>
                </div>

                <!-- Compact Features Grid -->
                <div class="features-grid">
                    <!-- Item 1 -->
                    <div class="feature-card">
                        <div class="f-icon"><i class="fas fa-wallet"></i></div>
                        <div class="f-content">
                            <span class="f-label">Min Deposit/Withdraw</span>
                            <span class="f-value">₹100</span>
                        </div>
                    </div>
                    <!-- Item 2 -->
                    <div class="feature-card">
                        <div class="f-icon"><i class="fas fa-gamepad"></i></div>
                        <div class="f-content">
                            <span class="f-label">Minimum Bet</span>
                            <span class="f-value">₹100</span>
                        </div>
                    </div>
                    <!-- Item 3 -->
                    <div class="feature-card highlight-card">
                        <div class="f-icon"><i class="fas fa-bolt"></i></div>
                        <div class="f-content">
                            <span class="f-label">Fast Withdrawal</span>
                            <span class="f-value">15 Mins</span>
                        </div>
                    </div>
                    <!-- Item 4 -->
                    <div class="feature-card highlight-card">
                        <div class="f-icon"><i class="fas fa-headset"></i></div>
                        <div class="f-content">
                            <span class="f-label">Support 24/7</span>
                            <span class="f-value">Live Chat</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions - Now Higher Up! -->
            <div class="action-grid fade-in-up delay-5">
                <a href="https://wa.me/1234567890?text=I%20want%20LOTUS247%20ID%20with%2015%25%20bonus"
                    class="btn btn-primary cyber-glitch-hover">
                    <div class="btn-content">
                        <div class="whatsapp-icon-wrapper">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="text-stack">
                            <span class="action-label">CLICK FOR ID</span>
                            <span class="action-main">JOIN NOW</span>
                        </div>
                        <div class="arrow-box">
                            <i class="fas fa-angle-double-right"></i>
                        </div>
                    </div>
                    <!-- Particle effect helper -->
                    <div class="particles"></div>
                    <div class="shimmer"></div>
                </a>

                <a href="https://wa.me/1234567890?text=Customer%20Support%20Required" class="btn btn-secondary">
                    <i class="fab fa-whatsapp"></i> CHAT SUPPORT
                </a>
            </div>
        </div>
    </main>
</body>

</html>
